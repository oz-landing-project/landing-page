server {
    listen 80;
    server_name YOUR.DOMAIN.COM;  # 또는 EC2 퍼블릭 IP

    # 로그(원하면 프로젝트 폴더로 바꿔도 됨)
    access_log /var/log/nginx/landing_access.log;
    error_log  /var/log/nginx/landing_error.log;

    # 정적/미디어 파일
    location /static/ {
        alias /home/ubuntu/landing/staticfiles/;  # settings.STATIC_ROOT
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    location /media/ {
        alias /home/ubuntu/landing/media/;  # settings.MEDIA_ROOT
        expires 30d;
        access_log off;
    }

    # 애플리케이션
    location / {
        proxy_pass http://127.0.0.1:8000;  # Gunicorn
        proxy_http_version 1.1;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;

        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;

        client_max_body_size 10m;
    }
}
